<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactame</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="mis-datos">
        <h1>Contactame</h1>
        <p>Puedes contactarme de la siguiente manera</p>
        <div class="logos-contactos">
        <img src="/img/whatsapp.png" alt="www.google.com">
        <img src="/img/linkedin.png" alt="">
        <img src="/img/gmail.png" alt="">
        </div>
      
    </div>


    <form>
        <fieldset>
            <p>Los campos obligatorios se marcan con un <abbr title="required">*</abbr>.</p>
          <legend>Ingresa tus datos</legend>
          <p>
            <label for="size_1">Telefono</label>
            <input type="number">
          </p>
          <p>

            <label for="size_2">Correo electronico</label>
            <input type="text">
          </p>
          <p>
            <div>
                <label for="username"
                  >Nombre: <abbr title="required" aria-label="required">*</abbr></label
                >
                <input id="username" type="text" name="username" />
              </div>
              
          </p>
          <p>
            <label for="size_3">Que es lo que necesitas crear?</label>
            <input type="text">
          </p>
        </fieldset>
      </form>

      <footer class="footer">
        <div class="contact-me">
          <h3>Contacto</h3>
          <ul>
            <li><i class="fas fa-envelope"></i> programaciongonzalitox38@gmail.com</li>
            <li><i class="fas fa-phone-alt"></i> 38040000</li>
            <li><i class="fas fa-map-marker-alt"></i> Argentina</li>
          </ul>
        </div>
      </footer>
      
</body>
</html>
