<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactame</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="mis-datos">
        <h1>Contactame</h1>
        <p>Puedes contactarme de la siguiente manera</p>
        <div class="logos-contactos">
            <a href="https://wa.me/XXXXXXXXXXX" target="_blank">
              <img src="/img/whatsapp.png" alt="WhatsApp">
            </a>
            <a href="https://www.linkedin.com/in/tuusuario" target="_blank">
              <img src="/img/linkedin.png" alt="LinkedIn">
            </a>
            <a href="mailto:programaciongonzalitox38@gmail.com" target="_blank">
              <img src="/img/gmail.png" alt="Gmail">
            </a>
          </div>
          
      </div>
    
      <form>
        <fieldset>
          <legend>Ingresa tus datos</legend>
          <p>Los campos obligatorios se marcan con un <abbr title="required">*</abbr>.</p>
    
          <p>
            <label for="telefono">Teléfono</label>
            <input type="number" id="telefono" name="telefono">
          </p>
    
          <p>
            <label for="correo">Correo electrónico</label>
            <input type="text" id="correo" name="correo">
          </p>
    
          <p>
            <label for="username">Nombre <abbr title="required">*</abbr></label>
            <input id="username" type="text" name="username" required>
          </p>
    
          <p>
            <label for="proyecto">¿Qué necesitas crear?</label>
            <input type="text" id="proyecto" name="proyecto">
          </p>
    
          <p>
            <button type="submit">Enviar</button>
          </p>
        </fieldset>
      </form>
    
      <footer class="footer">
        <div class="contact-me">
          <h3>Contacto</h3>
          <ul>
            <li><i class="fas fa-envelope"></i> programaciongonzalitox38@gmail.com</li>
            <li><i class="fas fa-phone-alt"></i> 38040000</li>
            <li><i class="fas fa-map-marker-alt"></i> Argentina</li>
          </ul>
        </div>
      </footer>
</body>
</html>
